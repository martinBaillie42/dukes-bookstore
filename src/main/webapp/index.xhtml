<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:petstore="http://dukesbookstore"
                template="./petstoreTemplate.xhtml">

    <ui:define name="top"></ui:define> 
    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="1"
                         title="#{bundle.ChooseProduct}" >
                <h:outputText style="font-weight:bold" 
                              value="#{bundle.ChooseProduct}" />
                <h:graphicImage id="mapImage" 
                                name="book_all.jpg"
                                library="images"
                                alt="#{bundle.ChooseProduct}"
                                usemap="#productMap" />
                <petstore:map id="productMap"
                               current="map1" 
                               immediate="true"
                               action="petstore">
                    <f:actionListener 
                        type="javaeetutorial.dukesbookstore.listeners.MapProductChangeListener" />
                    <petstore:area id="map1" value="#{Product201}"
                                    onmouseover="resources/images/book_201.jpg" 
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                    <petstore:area id="map2" value="#{Product202}"
                                    onmouseover="resources/images/book_202.jpg"
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                    <petstore:area id="map3" value="#{Product203}"
                                    onmouseover="resources/images/book_203.jpg" 
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                    <petstore:area id="map4" value="#{Product205}"
                                    onmouseover="resources/images/book_205.jpg" 
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                    <petstore:area id="map5" value="#{Product206}"
                                    onmouseover="resources/images/book_206.jpg" 
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                    <petstore:area id="map6" value="#{Product207}"
                                    onmouseover="resources/images/book_207.jpg" 
                                    onmouseout="resources/images/book_all.jpg" 
                                    targetImage="mapImage"/>
                </petstore:map>
            </h:panelGrid>
        </h:form>
        <h:form>
            <table id="links" columns="3" width="800" role="presentation">
                <tr>
                    <td>
                        <h:commandLink id="Duke" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product201}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink id="Jeeves" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product202}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink id="Masterson" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product203}"/>
                        </h:commandLink>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandLink id="Novation" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product205}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink id="Thrilled" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product206}"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <h:commandLink id="Coding" action="petstore">
                            <f:actionListener 
                                type="javaeetutorial.dukesbookstore.listeners.LinkProductChangeListener" />
                            <h:outputText value="#{bundle.Product207}"/>
                        </h:commandLink>
                    </td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
